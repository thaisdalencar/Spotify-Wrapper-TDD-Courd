<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spotify Wrapper Test</title>
</head>
<body>

  <div id="albums"></div>

  <script src="../dist/spotify-wrapper.umd.js"></script>
  <script>
    const albumsEl = document.getElementById('albums');
    const albums = SpotifyWrapper.searchAlbums('Belchior');
    albums.then(data => {
      markup = data.albums.items.map(item => `<img src='${item.images[0].url}' alt='${item.name}' />`).join('');
      albumsEl.innerHTML = markup;
    });
  </script>
</body>
</html>
